<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header class="main-header">
    <h1 class="site-logo">Watch<span>Realm</span></h1>
  </header>

  <nav>
    <ul id="categoryList" class="category-list">
      <li data-category="popular" class="active">Popular</li>

  <div id="lockerModal" class="locker-modal">

      <p>Please subscribe or login to watch this movie.</p>
    </div>
  </div>

  <template id="movieTemplate">
    <div class="movie-item">
      <img class="poster" src="" alt="Movie poster" />
      <h3 class="title"></h3>
      <p class="year"></p>
      <button class="watch-btn">Watch Now</button>
    </div>
  </template>

  <script src="app.js"></script>
</body>
