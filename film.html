<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch Movie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="movie-container">
    <img id="poster" src="" alt="Movie Poster" />
    
    <div id="details">
      <h1 id="title">Loading...</h1>

      <p id="tagline" class="tagline"></p>

      <p><strong>Release Date:</strong> <span id="release-date"></span></p>
      <p><strong>Runtime:</strong> <span id="runtime"></span> minutes</p>
      <p><strong>Genres:</strong> <span id="genres"></span></p>
      <p><strong>Rating:</strong> <span id="rating"></span> / 10</p>
      <p><strong>Votes:</strong> <span id="vote-count"></span></p>

      <section>
        <h2>Overview</h2>
        <p id="overview"></p>
      </section>

      <button id="watch-btn">Watch Now</button>
    </div>
  </main>

  <script src="film.js"></script>
</body>
</html>
