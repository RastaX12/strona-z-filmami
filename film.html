<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WatchRealm - Movie Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header id="site-header">
  <div class="logo">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="#ff3d00" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <path d="M8 5v14l11-7z"/>
    </svg>
    <h1>Watch<span>Realm</span></h1>
  </div>
</header>

<main id="movie-container">
  <img id="poster" src="" alt="Movie Poster" />

  <div id="details">
    <h1 id="title">Loading...</h1>
    <p id="tagline" class="tagline"></p>

    <p><strong>Release Date:</strong> <span id="release-date"></span></p>
    <p><strong>Runtime:</strong> <span id="runtime"></span> minutes</p>
    <p><strong>Genres:</strong> <span id="genres"></span></p>
    <p><strong>Rating:</strong> <span id="rating"></span> / 10</p>
    <p><strong>Votes:</strong> <span id="vote-count"></span></p>

    <section>
      <h2>Overview</h2>
      <p id="overview"></p>
    </section>

    <button id="watch-btn">Watch Now</button>
  </div>
</main>

<script src="film.js"></script>
</body>
</html>
