<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WatchRealm â€“ Movies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
   <svg width="320" height="80" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="WatchRealm logo with play icon on the left">
  <g fill="none" stroke="#FF0000" stroke-width="2">
    <circle cx="30" cy="40" r="18" />
  </g>
  <polygon points="22,28 46,40 22,52" fill="#FF0000"/>
  <text x="70" y="52" fill="#FF0000" font-family="Major Mono Display, monospace" font-weight="400" font-size="36" letter-spacing="2">
    WatchRealm
  </text>
</svg>

  </header>

  <nav>
    <ul id="categoryList" class="category-list">
      <li data-category="popular" class="active">Popular</li>
      <li data-category="top_rated">Top Rated</li>
      <li data-category="upcoming">Upcoming</li>
    </ul>
  </nav>

  <section id="movieContainer" class="movie-container"></section>

  <div id="lockerModal" class="locker-modal">
    <div class="locker-content">
      <span id="closeModal" class="close">&times;</span>
      <p>Please subscribe or login to watch this movie.</p>
    </div>
  </div>

  <template id="movieTemplate">
    <div class="movie-item">
      <img class="poster" src="" alt="Movie poster" />
      <h3 class="title"></h3>
      <p class="year"></p>
      <button class="watch-btn">Watch Now</button>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
