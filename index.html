<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filmy Online - Fejkowy Serwis VOD</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Filmy Online</h1>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h2>Kategorie</h2>
      <ul id="categoryList">
        <li data-category="popular">Popularne</li>
        <li data-category="top_rated">Najlepiej oceniane</li>
        <li data-category="now_playing">W kinach</li>
        <li data-category="upcoming">Nadchodzące</li>
      </ul>
    </aside>

    <section class="content">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Szukaj filmu...">
      </div>
      <main id="movieContainer">
        <!-- Tu pojawią się filmy -->
      </main>
    </section>
  </div>

  <template id="movieTemplate">
    <div class="movie">
      <img class="poster" />
      <h3 class="title"></h3>
      <p class="year"></p>
      <button class="watch-btn">▶ Oglądaj teraz</button>
    </div>
  </template>

  <!-- Content locker CPA -->
  <div id="lockerModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <!-- Tu wklej swój kod content lockera CPA -->
      <iframe src="https://your-cpa-locker-link.com" width="100%" height="500" style="border:none;"></iframe>
    </div>
  </div>

  <script>
    const TMDB_API_KEY = "c8d2a5be394f106d0d73cdbf5f13d927";
  </script>
</body>
</html>
